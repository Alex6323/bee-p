[package]
name = "bee-storage"
version = "0.1.0"
authors = ["Bee developers"]
edition = "2018"

[dependencies]
bee-bundle = { path = "../bee-bundle" }
bee-protocol = { path = "../bee-protocol"}
bee-ternary = { path = "../bee-ternary"}
bee-test = { path = "../bee-test"}

async-std = { version = "1.4.0", features = [ "attributes" ] }
async-trait = "0.1.22"
serde = "1.0.104"

bincode = "1.2.1"
futures = "0.3.1"
num_cpus = "1.12.0"
rand = "0.7.3"
sqlx = {version = "0.3.2", features = [ "postgres" ]}
bytemuck = "1.2.0"
rocksdb = "0.13.0"

[lib]
name = "bee_storage"
path = "src/lib.rs"
