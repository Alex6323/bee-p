name: Udeps

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  udeps:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
    - uses: actions-rs/cargo@v1
      with:
      command: install
        args: cargo-udeps
    - uses: actions-rs/cargo@v1
      with:
        command: udeps
        args: --all-targets
