[logger]
color_enabled = true
[[logger.outputs]]
name  = "stdout"
level = "info"

[network]
binding_addr        = "0.0.0.0"
binding_port        = 15600
reconnect_interval  = 60

[peering.manual]
limit     = 5
peers     = [ ]

[protocol]
mwm = 14
[protocol.coordinator]
public_key      = "UDYXTZBE9GZGPM9SSQV9LTZNDLJIZMPUVVXYXFYVBLIEUHLSEWFTKZZLXYRHHWVQV9MNNX9KZC9D9UZWZ"
[protocol.workers]
status_interval = 10

[snapshot]
[snapshot.local]
path              = "./snapshots/mainnet/export.bin"
download_urls     = [
  "https://x-vps.com/export.bin",
  "https://dbfiles.iota.org/mainnet/hornet/latest-export.bin"
]
depth             = 50
interval_synced   = 50
interval_unsynced = 1000
[snapshot.pruning]
enabled = true
delay   = 60480

