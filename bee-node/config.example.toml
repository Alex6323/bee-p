# Duplicate this file to config.toml to use it

[logger]
color_enabled = true
[[logger.outputs]]
name  = "stdout"
level = "info"

[network]
binding_addr        = "0.0.0.0"
binding_port        = 15600
reconnect_interval  = 60

[peering.manual]
limit     = 5
peers     = [ ]

[protocol]
mwm = 14
[protocol.coordinator]
public_key      = "52fdfc072182654f163f5f0f9a621d729566c74d10037c4d7bbb0407d1e2c649"
[protocol.workers]
status_interval = 10

[snapshot]
[snapshot.local]
path              = "./snapshots/mainnet/export.bin"
download_urls     = [
  "https://x-vps.com/export.bin",
  "https://dbfiles.iota.org/mainnet/hornet/latest-export.bin"
]
depth             = 50
interval_synced   = 50
interval_unsynced = 1000
[snapshot.pruning]
enabled = true
delay   = 60480

[database]
